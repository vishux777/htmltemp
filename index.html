<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        th, td {
            border: 1px solid #000;
            padding: 10px;
        }

        thead th {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        tbody td {
            font-size: 16px;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="3" style="background-color: lightbrown;">Electronics</th>
                <th colspan="3" style="background-color: lightbrown;">Furniture</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="background-color: lightgray;">Stage</td>
                <td style="background-color: lightblue;">Supplier</td>
                <td style="background-color: lightyellow;">Status</td>
                <td style="background-color: lightgray;">Stage</td>
                <td style="background-color: lightblue;">Supplier</td>

                <td style="background-color: lightyellow;">Status</td>            </tr>
            <tr>
                <td rowspan="2" style="background-color: lightgray;">Manufacturing</td>
                <td style="background-color: lightblue;">ElectroParts</td>
                <td style="background-color: lightyellow;">Completed</td>
                <td rowspan="3"  style="background-color: lightgray;">Assembly</td>
                <td style="background-color: lightblue;">WoodCrafters</td>
                <td style="background-color: lightyellow;">In Progress</td>
            </tr>
            <tr>
                <td style="background-color: lightblue;">TechMakers</td>
                <td style="background-color: lightyellow;">Delayed</td>
                <td rowspan="2" style="background-color: lightblue;">HomePlus</td>
                <td style="background-color: lightyellow;">On Hold</td>
            </tr>
            <tr>
                <td style="background-color: lightgray;">Packaging</td>
                <td style="background-color: lightblue;">SafePack</td>
                <td style="background-color: lightyellow;">Pending</td>
                <td style="background-color: lightyellow;">Awaiting</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
